<app-modal *ngIf="modal.showModal" (closeModalEvent)="closeModal()" [selectedPostId]="selectedPostId"></app-modal>
<app-nav></app-nav>
<div class="feed container d-flex flex-column justify-content-center mt-3">
  <div class="container d-flex justify-content-center">
    <div class="feed-home-page">
      <form class="d-flex justify-content-center text-light" role="search">
        <input class="form-control me-2 w-50 inpt" type="search" placeholder="Cerca utenti" aria-label="Search">
      </form>
      <div *ngFor="let post of homePosts; let i = index">
        <div class="social-card mt-4">
          <div>
            <div class="social-card-header mb-5">
              <!-- Mostra l'immagine dell'utente associato al post -->
              <img src="{{post.userImage}}" loading="lazy" class="social-card-user-image" />
              <!-- Mostra lo username dell'utente associato al post -->
              <span class="social-card-user-name">{{post.username}}</span>
            </div>

            <div class="social-card-image">
              <!-- Mostra l'immagine del post -->
              <img src="{{post.postImageUrl}}" (click)="openModal(post.postId, post.userId)" />
            </div>

            <div class="social-card-content pb-1">
              <p class="likes text-light"><strong>{{post.likeCount}} like</strong></p>
              <!-- Mostra il nome dell'utente che ha creato il post -->
              <p class="text-light"><a class="social-card-content-user">{{post.username}}</a> {{post.description}}<a
                  class="hashtag">#visitkemi</a></p>
              <p class="comments" (click)="openModal(post.postId, post.userId)"> <strong>Vedi tutti i
                  {{post.comments.length}} Commenti</strong> </p>
            </div>

            <div class="social-card-footer pt-0">
              <a class="footer-action-icons"><i class="bi bi-heart"></i></a>
              <input class="comments-input bg-transparent text-light" type="text-area"
                placeholder="Scrivi qui il tuo commento" />
              <a class="footer-action-icons"><i class="bi bi-three-dots"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" m-0 p-0 ">
      <div class="cards">
        <div class="outer">
          <div class="card" style="--delay:-1;">
            <div class="content d-flex justify-content-around  align-items-center gap-3">
              <div class="img"><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAFIvBPH9fIMQZis4SHYTuv485uqr38bg1VQ&usqp=CAU">
              </div>
              <div class="details">
                <p class="name">Iron Man</p>
              </div>
              <div>
                <a class="btn">Follow</a>
              </div>
            </div>
          </div>
          <div class="card" style="--delay:0;">
            <div class="content d-flex justify-content-around  align-items-center gap-3">

                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAFIvBPH9fIMQZis4SHYTuv485uqr38bg1VQ&usqp=CAU">
              </div>
              <div class="details">

            </div>
          </div>
          <div class="card" style="--delay:1;">
            <div class="content d-flex justify-content-around  align-items-center gap-3">
              <div class="img"><img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAFIvBPH9fIMQZis4SHYTuv485uqr38bg1VQ&usqp=CAU">
              </div>
              <div class="details">
                <p class="name">Iron Man</p>

            </div>
          </div>
          <div class="card" style="--delay:2;">

              <div class="img"><img

              </div>
